server {
  listen        80;
  server_name   eionet.europa.eu www.eionet.europa.eu;

  access_log /var/log/nginx/access.log main;

  location /styles {
    sendfile on;
    tcp_nopush on;
    gzip on;
    gzip_types text/plain application/x-javascript text/css;
    expires 1d;
    root /opt/zope/var;
  }
}

server {
  listen        443;
  server_name   eionet.europa.eu www.eionet.europa.eu;

  access_log /var/log/nginx/ssl-access.log main;

  location /styles {
    sendfile on;
    tcp_nopush on;
    gzip on;
    gzip_types text/plain application/x-javascript text/css;
    expires 1d;
    root /opt/zope/var;
  }
}
